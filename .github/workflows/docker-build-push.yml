name: Build

on:
  workflow_call:
    inputs:
      repo:
        required: true
        type: string
        description: "'erpnext' or 'frappe'"
      version:
        required: true
        type: string
        description: "Major version, git tags should match 'v{version}.*'; or 'develop'"
      push:
        required: true
        type: boolean
      python_version:
        required: true
        type: string
        description: Python Version
      node_version:
        required: true
        type: string
        description: NodeJS Version
      file_path:
          required: false
          type: string
          description: "Path to the file to be encoded and passed as a build argument"
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          platforms: linux/${{ matrix.arch }}

      - name: Get latest versions
        run: python3 ./.github/scripts/get_latest_tags.py --repo ${{ inputs.repo }} --version ${{ inputs.version }}

      - name: "Encode file to base64"
        if: ${{ inputs.file_path }}
        id: encode_file
        run: |
          echo "APPS_JSON_BASE64=$(base64 -w 0 ${{ inputs.file_path }})" >> $GITHUB_ENV

      - name: Set build args
        run: |
          echo "PYTHON_VERSION=${{ inputs.python_version }}" >> "$GITHUB_ENV"
          echo "NODE_VERSION=${{ inputs.node_version }}" >> "$GITHUB_ENV"
          if [ -n "${{ env.APPS_JSON_BASE64 }}" ]; then
            echo "BUILD_ARGS=APPS_JSON_BASE64=${{ env.APPS_JSON_BASE64 }}" >> "$GITHUB_ENV"
          elif [ -n "${{ inputs.build_args }}" ]; then
            echo "BUILD_ARGS=${{ inputs.build_args }}" >> "$GITHUB_ENV"
          fi

      - name: Build
        uses: docker/bake-action@v6.9.0
        with:
          source: .
          push: true
          set: |
            *.args.APPS_JSON_BASE64=${{ env.APPS_JSON_BASE64 }}
        env:
          REGISTRY_USER: localhost:5000/frappe

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements-test.txt

      - name: Test
        run: venv/bin/pytest --color=yes

      - name: Login
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push
        if: ${{ inputs.push }}
        uses: docker/bake-action@v6.9.0
        with:
          push: true
